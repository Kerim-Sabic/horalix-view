services:
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://horalix:horalix@postgres:5432/horalix
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - AI_DEVICE=cpu
      - DICOM_AE_TITLE=HORALIX_VIEW
      - DICOM_PORT=11112
    volumes:
      - dicom-storage:/app/storage
      - model-cache:/app/models
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=horalix
      - POSTGRES_PASSWORD=horalix
      - POSTGRES_DB=horalix
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  dicom-storage:
  model-cache:
