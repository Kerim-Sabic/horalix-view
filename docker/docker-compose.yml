services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        AI_EXTRAS: ${AI_EXTRAS:-ai}
        TORCH_INDEX_URL: ${TORCH_INDEX_URL:-https://download.pytorch.org/whl/cpu}
    ports:
      - "8000:8000"
    # Load environment from .env file (supports both repo root and docker/ locations)
    # Priority: explicit environment > env_file values
    env_file:
      - path: ../.env
        required: false
      - path: .env
        required: false
    environment:
      # Database - always use internal Docker network hostname
      - DATABASE_URL=postgresql+asyncpg://horalix:horalix@postgres:5432/horalix_view
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=horalix
      - DB_PASSWORD=horalix
      - DB_NAME=horalix_view
      # Redis - always use internal Docker network hostname
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      # Security - MUST be set in .env or will use insecure default (dev only)
      - SECRET_KEY=${SECRET_KEY:-}
      # AI settings
      - AI_DEVICE=${AI_DEVICE:-cpu}
      - AI_MODELS_DIR=${AI_MODELS_DIR:-/app/models}
      - AI_RESULTS_DIR=${AI_RESULTS_DIR:-/app/results}
      # DICOM settings
      - DICOM_AE_TITLE=${DICOM_AE_TITLE:-HORALIX_VIEW}
      - DICOM_PORT=${DICOM_PORT:-11112}
      # Environment
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-true}
      - ENABLE_DEMO_DATA=${ENABLE_DEMO_DATA:-false}
    volumes:
      - dicom-storage:/app/storage
      - ../models:/app/models
      - ../results:/app/results
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:14-alpine
    environment:
      - POSTGRES_USER=horalix
      - POSTGRES_PASSWORD=horalix
      - POSTGRES_DB=horalix_view
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U horalix -d horalix_view"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  dicom-storage:
