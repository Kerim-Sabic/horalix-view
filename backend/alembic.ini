# Alembic Configuration for Horalix View
# =======================================
#
# Database migration tool configuration.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# sys.path prepended with this
prepend_sys_path = .

# Timezone for file_template revision creation
timezone = UTC

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# Version path separator
version_path_separator = os

# Output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# SQLAlchemy URL - this will be overridden by env.py
# to use the application settings
sqlalchemy.url = postgresql+asyncpg://horalix:horalix@localhost:5432/horalix_view


[post_write_hooks]
# Post-write hooks for formatting migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
